nameOverride: null
fullnameOverride: null

image:
  registry: docker.io
  repository: alpine
  tag: latest
  pullPolicy: IfNotPresent

imagePullSecrets: []

command: 
  - "sleep"
args:
  - "infinity"

nodeSelector: |
  selector: label

topologySpreadConstraints: |
  - maxSkew: 1
    topologyKey: kubernetes.io/hostname
    whenUnsatisfiable: DoNotSchedule
    labelSelector:
      matchLabels:
        app.kubernetes.io/name: {{ include "node-scaler.name" . }}

tolerations: |
  - effect: NoSchedule
    operator: Exists

annotations: {}

updateStrategy:
  type: RollingUpdate

podLabels: {}

podAnnotations: {}
#  prometheus.io/scrape: "true"
#  prometheus.io/port: "http-metrics"

priorityClassName: system-node-critical

resources:
  requests:
    cpu: 1m
    memory: 10Mi
#  limits:
#    cpu: 5m
#    memory: 20Mi

podSecurityContext: {}

containerSecurityContext:
  privileged: false
  runAsUser: 1000
